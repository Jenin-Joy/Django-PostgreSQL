<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District</td>
                <td>
                    <select name="sel_dis" id="">
                        <option value="">...Select...</option>
                        {% for i in district %}
                        <option
                        {% if i.0 == placedata.0 %}
                        selected
                        {% endif %}
                        value="{{i.0}}">{{i.1}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txt_place" id="" value="{{placedata.2}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <table cellpadding="10">
        <tr>
            <td>#</td>
            <td>District</td>
            <td>Place</td>
            <td>Action</td>
        </tr>
        {% for i in place %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.4}}</td>
            <td>{{i.2}}</td>
            <td>
                <a href="{% url 'Admin:deleteplace' i.1 %}">Delete</a>
                <a href="{% url 'Admin:editplace' i.1 %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
