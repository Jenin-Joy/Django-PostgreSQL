<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District</td>
                <td><input type="text" name="txt_district" id="" value="{{districtdata.1}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>District</td>
            <td>Action</td>
        </tr>
        {% for i in district %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.1}}</td>
            <td>
                <a href="{% url 'Admin:deletedistrict' i.0 %}">Delete</a>
                <a href="{% url 'Admin:editdistrict' i.0 %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
